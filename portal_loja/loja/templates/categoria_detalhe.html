{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'mystyles.css' %}">
    <title>Categoria – {{ categoria.nome }}</title>
</head>
<body>
    <div class="topnav">
        <a href="/">PRINCIPAL</a> |
        <a href="/categorias">CATEGORIAS</a> |
        <a href="/produtos">PRODUTOS</a>
    </div>
    <div class="mycard">
        <h1>Detalhe da Categoria</h1>
        <p><strong>Nome:</strong> {{ categoria.nome }}</p>
        <p><strong>Descrição:</strong> {{ categoria.descricao|default:"Sem descrição." }}</p>
        <a href="{% url 'categorias' %}">← Voltar à lista de categorias</a>
    </div>
</body>
</html>
